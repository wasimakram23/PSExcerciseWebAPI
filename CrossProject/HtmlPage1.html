<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>View Employee</title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var employee = $('#emlist');
            $('#getEm').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:50606/api/Employee/',
                    //dataType: 'jsonp', for cross domain
                    dataType: 'json',
                    success: function (data) {
                        employee.empty();
                        console.log(data);
                        $.each(data, function (index, em) {
                            var info = "Name: "+em.name+" Age: " + em.age + " Gender: " + em.gender + " Salary: " + em.salary;
                            employee.append('<li>' + info + '</li>');
                        });
                    }
                });
            });
            $('#clear').click(function () {
                employee.empty();
            });
        });
    </script>
</head>
<body>
    <input id="getEm" type="button" value="GetAllEmployee" />
    <input id="clear" type="button" value="Clear" />
    <ul id="emlist" />
</body>
</html>
